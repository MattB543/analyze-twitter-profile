<!DOCTYPE html>
<meta charset="utf-8" />
<style>
  body {
    font-family: system-ui;
    margin: 12px;
    width: 240px;
  }
  button {
    width: 100%;
    margin: 4px 0;
    padding: 6px;
    font-size: 14px;
  }
  .input-group {
    margin: 8px 0;
  }
  label {
    display: block;
    font-size: 12px;
    margin-bottom: 4px;
    color: #666;
  }
  input[type="number"] {
    width: calc(100% - 12px);
    padding: 6px;
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 3px;
  }
  .checkbox-group {
    margin: 4px 0;
  }
  .checkbox-group label {
    display: flex;
    align-items: center;
    font-size: 14px;
    color: #333;
    margin-bottom: 6px;
    cursor: pointer;
  }
  .checkbox-group input[type="checkbox"] {
    margin-right: 8px;
    margin-bottom: 0;
    width: auto;
    transform: scale(1.1);
  }
</style>

<div class="input-group">
  <label for="scrollCount">Max scrolls (leave blank for unlimited):</label>
  <input type="number" id="scrollCount" placeholder="e.g. 100" min="1" />
</div>

<fieldset style="border: 0; margin: 8px 0; padding: 0">
  <legend style="font-size: 12px; color: #666; padding: 0 0 4px">
    Capture:
  </legend>

  <div class="checkbox-group">
    <label><input type="checkbox" id="scopeTweets" checked /> Tweets</label>
    <label><input type="checkbox" id="scopeBookmarks" /> Bookmarks</label>
    <label><input type="checkbox" id="scopeLikes" /> Likes</label>
    <label><input type="checkbox" id="scopeReplies" /> Replies</label>
  </div>
</fieldset>

<button id="start">‚ñ∂Ô∏è Start capture</button>
<button id="stop">‚èπ Stop scrolling & download</button>
<button id="clear">üßπ Clear memory</button>

<script src="popup.js"></script>
